<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>


    <div class="page d-md-flex d-sm-block justify-content-center" id="main">

        <!-- Login -->
        <div class="login-container">
            <form action="">     <!-- NONE -->
                <p class="login-text">Login</p>     
    
                <div class="user-input">
                    <input type="text" class="display-input" placeholder="Username" id="display-username">
                    <input type="password" class="display-password" placeholder="Password" id="display-password">
                </div>
    
                <button type="submit" class="login-button" id="goto-main">Login</button>
            </form>
        </div>
    

        <div class="p-5 m-2"></div>  <!-- DIVIDER -->
    
        <!-- Sign Up -->
        <div class="signup-container">
            <form action="">
                <p class="signup-text">Sign Up</p>
    
                <div class="signup-input">
                    <input type="text" class="email-input" placeholder="Email Address" id="user-email-input">
                    <input type="text"class="username-input"  placeholder="Username" id="user-username-input">
                    <input type="password" class="password-input" placeholder="Password" id="user-password-input">    
                </div>
    
                <button type="submit" class="signup-button" id="goto-signup">Sign up</button>
    
            </form>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
<script src="{{ url_for('static', filename='js/functions.js') }}"></script>

</html>
